<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tamagotchi</title>
</head>
<body>
    <h1>DonkeyGotchi</h1>
    <div class="tam-container">
        <div class="screen">

        </div>
        <div class="infos">
            <form id="tam-form">
                <label for="name"></label>
                <input type="text" id="name" placeholder="Tamagotchi Name">
                <button type="submit" id="submit-button">START</button>
            </form>
            <div class="tam-infos">
                <div class="left">
                    <button class="move-button" id="left"><</button>
                    <button class="move-button" id="food">F</button>
                </div>
                <div class="tam-status">
                    <div class="tam-name">
                        <h2 id="tam-name">Name :</h2>
                    </div>
                    <div class="tam-life">
                        <h2>Life :</h2>
                        <div class="tam-life-status"><div class="tam-life-current"></div></div>
                    </div>
                    <div class="tam-energy">
                        <h2>Energy :</h2>
                        <div class="tam-energy-status"><div class="tam-energy-current"></div></div>
                    </div>
                    <div class="tam-age">
                        <h2 id="tam-age">Age :</h2>
                    </div>
                </div>
                <div class="right">
                    <button class="move-button" id="right">></button>
                    <button class="move-button" id="sleep">S</button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
